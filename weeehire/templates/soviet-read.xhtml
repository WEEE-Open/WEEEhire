<html py:extends="master.xhtml" py:strip="True">
    <head py:block="head" py:strip="True">
        <title py:block="master_title">${user.first_name} ${user.last_name}</title>
    </head>

    <body py:block="body" py:strip="True">
      <div class="row text-center">
        <div class="col-md-10 col-md-push-1">
          <h2 py:if="user.status is True" class="status-approved">Approvato</h2>
          <h2 py:if="user.status is False" class="status-rejected">Scartato</h2>
          <br/>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form class="form-horizontal form-nonstorto">
            <div class="form-group">
              <label class="control-label col-sm-2 col-md-1">Nome</label>
              <div class="col-sm-4 col-md-5">
                <input type="text" class="form-control" value="${user.first_name}"
                       disabled="disabled" readonly="readonly"/>
              </div>
              <label class="control-label col-sm-2 col-md-1">Cognome</label>
              <div class="col-sm-4 col-md-5">
                <input type="text" class="form-control" value="${user.last_name}"
                       disabled="disabled" readonly="readonly"/>
              </div>
			</div>
			<div class="form-group">
              <label class="control-label col-sm-2 col-md-1">Matricola</label>
              <div class="col-sm-4 col-md-5">
                <input type="text" class="form-control" value="${user.user_name}"
                       disabled="disabled" readonly="readonly"/>
              </div>
              <label class="control-label col-sm-2 col-md-1">Interesse</label>
              <div class="col-sm-4 col-md-5">
                <input type="text" class="form-control" value="${user.interest}"
                       disabled="disabled" readonly="readonly"/>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2 col-md-1">Percorso</label>
              <div class="col-sm-7 col-md-8">
                <input type="text" class="form-control" value="${user.study_course}"
                       disabled="disabled" readonly="readonly"/>
              </div>
              <label class="control-label col-sm-1">Anno</label>
              <div class="col-sm-2 col-md-2">
                <input type="text" class="form-control" value="${user.year}"
                       disabled="disabled" readonly="readonly"/>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-12" for="mlet">Lettera motivazionale</label>
              <div class="col-sm-12">
			    <textarea id="mlet" class="form-control resize-vertical" name="letter" disabled="disabled"
                        readonly="readonly" rows="20">${user.letter}</textarea>
			  </div>
            </div>
            <div class="form-group text-center">
              <a py:if="not user.published" type="button" class="bnt btn-lg btn-success"
                 href="${tg.url('/soviet/accept')}?uid=${user.user_id}">Approva</a>
              <a py:if="not user.published" type="button" class="bnt btn-lg btn-danger"
                 href="${tg.url('/soviet/reject')}?uid=${user.user_id}">Scarta</a>
			  <a py:if="not user.published" type="button" class="btn btn-default"
                 href="${tg.url('/soviet/clear')}?uid=${user.user_id}">Reset</a>
            </div>
          </form>
          <form action="${tg.url('/soviet/save_notes')}" method="post" accept-charset="UTF-8" class="form-horizontal form-nonstorto">
            <div class="form-group">
              <input type="hidden" id="uid" name="uid" value="${user.user_id}"/>
              <label class="control-label col-sm-12" for="notes">Note</label>
              <div class="col-sm-12">
			    <textarea id="notes" class="form-control resize-vertical"
                          name="notes" rows="10">${user.notes}</textarea>
			  </div>
            </div>
            <div class="form-group">
              <button id="save-btn" type="submit" class="btn btn-sm btn-success">Salva</button>
            </div>
          </form>
        </div>
      </div>
    </body>
</html>
